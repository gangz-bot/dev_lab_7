        run: |
          if [ -z "${{ secrets.DOCKERTOKEN }}" ]; then
            echo "Docker token is not set"
            exit 1
          fi

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERTOKEN }}" | docker login -u "gangzbot" --password-stdin

